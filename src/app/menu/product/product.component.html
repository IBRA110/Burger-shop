<div class='product' data-aos="zoom-in-up">
	<h2>{{ product.title }}</h2>
	<div>
		<quill-view-html [content]="product.photo"></quill-view-html>
	</div>
	<h2>Price: {{ product.price }}$</h2>
	<button [routerLink]="['/menu/product', product.id]">Read more</button>
	<button (click)="addProduct(product)">Add to Cart</button>
	<small class='small-add' *ngIf="added">Product added</small>
</div>
