<form class='add' [formGroup]="form" (ngSubmit)="submit()">
	<h2>Add product</h2>
	<div class='form-name'>
		<label for="type">Type</label>
		<select formControlName='type'>
			<option value='Burger'>Burger</option>
			<option value='Dobble-Burger'>Dobble-Burger</option>
			<option value='Cheese-Burger'>Cheese-Burger</option>
		</select>
		<div *ngIf="form.get('type').touched && form.get('type').invalid">
			<small *ngIf="form.get('type').errors.required">Choose product type</small>
		</div>
	</div>
	<div class='form-name'>
		<label for="title">Name</label>
		<input id="title" type="title" formControlName="title">
		<div *ngIf="form.get('title').touched && form.get('title').invalid">
			<small *ngIf="form.get('title').errors.required">Enter product name</small>
		</div>
	</div>
	<div class='form-name'>
		<label for="photo">Photo</label>
			<quill-editor formControlName="photo"></quill-editor>
	</div>
	<div class='form-name'>
		<label for="info">Information</label>
			<quill-editor formControlName="info"></quill-editor>
	</div>
	<div class='form-name'>
		<label for="price">Price</label>
		<input id="price" type="price" formControlName="price">
		<div *ngIf="form.get('price').touched && form.get('price').invalid">
			<small *ngIf="form.get('price').errors.required">Enter product price</small>
		</div>
	</div>

	<button type='submit' class='btn-add' [disabled]='form.invalid || submitted'>ADD</button>
	<small class='small-add' *ngIf="added">Product Added</small>
</form>
